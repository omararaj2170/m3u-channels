<script>
const isMobile =
  /Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent)
  || window.innerWidth <= 768;

if (isMobile) {
    window.location.replace("index-mobile.html");
} else {
    window.location.replace("indexPC.html");
}
</script>
