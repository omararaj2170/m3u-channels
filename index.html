<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPTV Launcher</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0b0b0b;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.bar {
  width: 220px;
  height: 4px;
  background: #222;
  overflow: hidden;
  border-radius: 4px;
}

.bar::after {
  content: "";
  display: block;
  height: 100%;
  width: 40%;
  background: #00ff88;
  animation: load 1.2s infinite linear;
}

@keyframes load {
  from { transform: translateX(-100%); }
  to   { transform: translateX(250%); }
}

p {
  margin-top: 14px;
  color: #aaa;
}
</style>
</head>

<body>

<div class="bar"></div>
<p>Detecting deviceâ€¦</p>

<script>
setTimeout(() => {
  const ua = navigator.userAgent.toLowerCase();

  // ðŸ“º Smart TV / Android TV / Fire TV
  if (
    ua.includes("smart-tv") ||
    ua.includes("smarttv") ||
    ua.includes("googletv") ||
    ua.includes("android tv") ||
    ua.includes("fire tv") ||
    ua.includes("hbbtv")
  ) {
    location.href = "sat-tv.html";
    return;
  }

  // ðŸ“± Mobile
  if (
    ua.includes("android") ||
    ua.includes("iphone") ||
    ua.includes("ipad") ||
    ua.includes("mobile")
  ) {
    location.href = "mobile.html";
    return;
  }

  // ðŸ’» Desktop fallback
  location.href = "desktop.html";

}, 1500); // 1.5s delay so it doesn't feel broken
</script>

</body>
</html>
